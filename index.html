<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFX Artist - GNZ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/Logopag.ICO">
    <script src="https://kit.fontawesome.com/6cf57bfc06.js" crossorigin="anonymous"></script>
    <style>
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .work img {
            transition: transform 0.3s ease-in-out;
        }
        .work:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="header" class="fade-in">
        <nav>
            <img src="image/Logo.png" class="logo">
            <ul id="sidemenu">
                <li><a href="#header">Home</a></li>
                <li><a href="#about">About me</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
                <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
            </ul>
            <i class="fa-solid fa-bars" onclick="openmenu()"></i>
        </nav>
        <div class="header-text">
            <p>VFX Artist</p>
            <h1>Hey there!, I'm <span><br>Chamorro Gonzalo</h1></span>
        </div>
    </div>
    <div class="fade-in" id="about">
        <h1>About Me</h1>
        <p>I'm Gonzalo Chamorro, a 19-year-old Argentine artist...</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let elements = document.querySelectorAll(".fade-in");
            let observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                    }
                });
            }, { threshold: 0.2 });
            elements.forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
