<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidemenu" class="sidemenu">
        <button onclick="closemenu()">Cerrar Menú</button>
    </div>
    <button onclick="openmenu()">Abrir Menú</button>
    
    <form id="contact-form" onsubmit="sendmail(event)">
        <input type="text" id="name" name="name" placeholder="Nombre" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <textarea id="message" name="message" placeholder="Mensaje" required></textarea>
        <button type="submit">Enviar</button>
        <span id="msg"></span>
    </form>
    
    <div class="tab-links">
        <button onclick="opentab('tab1')">Tab 1</button>
        <button onclick="opentab('tab2')">Tab 2</button>
    </div>
    
    <div id="tab1" class="tab-content">Contenido de Tab 1</div>
    <div id="tab2" class="tab-content" style="display:none;">Contenido de Tab 2</div>
    
    <script>
        function openmenu() {
            document.getElementById("sidemenu").style.right = "0";
        }

        function closemenu() {
            document.getElementById("sidemenu").style.right = "-200px";
        }

        function opentab(tabname) {
            var tabs = document.getElementsByClassName("tab-content");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].style.display = "none";
            }
            document.getElementById(tabname).style.display = "block";
        }

        function sendmail(event) {
            event.preventDefault();
            var params = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value,
            };
            
            emailjs.send("service_id", "template_id", params)
                .then(function(response) {
                    console.log("Success!", response.status, response.text);
                    document.getElementById("msg").innerHTML = "Mensaje enviado con éxito.";
                    setTimeout(function() {
                        document.getElementById("msg").innerHTML = "";
                    }, 5000);
                    document.getElementById("contact-form").reset();
                }, function(error) {
                    console.log("Failed...", error);
                    document.getElementById("msg").innerHTML = "Error al enviar el mensaje.";
                });
        }
    </script>
</body>
</html>
